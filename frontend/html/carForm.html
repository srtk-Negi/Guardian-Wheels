<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>User Data Form</title>
    <link rel="stylesheet" href="../css/carForms.css" />
  </head>
  <body>
    <div class="Form my-4 mx-5">
      <div class="container">
        <h1>Car Information</h1>
        <div class="row no-gutters">
          <div class="col-lg-5">
            <img src="../TOYOTA-LOGO.jpg" class="img-fluid" alt="" />
          </div>
          <form id="userForm" class="px-5 pt-5">
            <label for="car_make">Car Make:</label>
            <input type="text" id="make" name="name" required /><br /><br />

            <label for="car_model">Car Model:</label>
            <input type="text" id="model" required /><br /><br />

            <label for="car_color">Car Color:</label>
            <input type="text" id="color" required /><br /><br />

            <label for="license_plate_num">License Plate Number:</label>
            <input type="text" id="license" required /><br /><br />

            <button type="submit">Submit</button>
            <div id="messageDiv"></div>
          </form>

          <script src="../javascript/carForm.js"></script>
        </div>
      </div>
    </div>
  </body>
</html>
